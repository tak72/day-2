<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('netflix-background.jpg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75); /* Slightly transparent black */
            padding: 60px;
            border-radius: 8px;
            width: 350px;
            max-width: 100%;
            box-sizing: border-box;
            padding-right: 50px;
            position: relative;
            left: 450px;
            top: 200px;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b3b3b3;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .btn-danger {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: block;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c51118;
        }

        .form-text {
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 10px;
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .new-to-netflix {
            color: #b3b3b3;
            font-size: 16px;
        }

        .new-to-netflix a {
            color: #fff;
            text-decoration: none;
        }

        .new-to-netflix a:hover {
            text-decoration: underline;
        }

        /* Added styles for the links at the bottom of the form */
        .login-footer {
            margin-top: 20px; /* Add space above the footer */
            color: #b3b3b3;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left in LTR) */
        }

        .login-footer a {
            color: #b3b3b3;
            text-decoration: none;
            margin-right: 15px; /* Add horizontal space between links */
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
        .remember-me{
            display: flex;
            align-items: center;
        }
        header {
    position: fixed;
    background-color: black;
    display: flex;
    align-items: center;
    padding: 40px;
    width: 100%;
    justify-content: space-between;
    padding-right: 100px;
    top: 0%;
    left: 0;
    z-index: 1000; 
}
nav a{
    color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
    text-decoration: none;
    justify-content: space-between;
    padding: 20px;
    font-size: small;
    font-weight: bold;
}
.search a {
     text-decoration: none;    
     color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
    justify-items: center;
    gap: 20px;
    padding-right: 70px;
    font-size: small;
    font-weight: bold;
}
.logo a {
    color: crimson;
    text-decoration: none;
    font-size: xx-large;
    font-weight: bolder;
    font-family: 'Times New Roman', Times, serif;
    padding-right: 30px;
}
#head {
    color: aliceblue;
    font-size: 100px;
padding-left: 20px;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">NETFLIX</a>
            </div>
            <nav>
                <a href="netflix.html">Home</a>
                <a href="tv show.html">Tv show</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav> 
            <div class="search">
               <a href="#">Search</a>
               <a href="#">Notification</a>
               <a href="sign up.html">Profile</a>
            </div>
        </header>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <label for="email">Email or phone number</label>
                <input type="text" id="email" class="form-control" placeholder="Email or phone number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger">Sign In</button>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="remember-me">Remember me</label>
                <a href="#" class="forgot-password" style="margin-left: auto;">Need help?</a>
            </div>

            <div class="form-text">
                New to Netflix? <a href="#">Sign up now</a>.
            </div>
        </form>
        <div class="login-footer">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
        </div>
    </div>
</body>
</html>
